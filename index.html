<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Passport</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container p-3">
            <div
                class="d-flex flex-colum flex-md-row align-items-center pb-3 mb-4 border-bottom"
            >
                <a
                    href="#"
                    class="d-flex align-items-center text-dark text-decoration-none"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="40"
                        height="32"
                        fill="currentColor"
                        class="bi bi-bootstrap-fill"
                        viewBox="0 0 16 16"
                    >
                        <title>Bootstrap</title>
                        <path
                            d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23H6.375zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z"
                        />
                        <path
                            d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396H5.062z"
                        />
                    </svg>
                    <span class="doc" class="fs-4">Document</span>
                </a>
            </div>
        </div>
        <main class="form-signin w-25 m-auto">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <form>
                <div class="form-floating">
                    <input
                        type="email"
                        class="form-control email"
                        id="floatingInput"
                        placeholder="name@example.com"
                    />
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input
                        type="text"
                        class="form-control mt-2 name"
                        id="floatingName"
                        placeholder="Name"
                    />
                    <label for="floatingName">Name</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">
                    Sign in
                </button>
            </form>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script src="./script.js"></script>
    </body>
</html>
